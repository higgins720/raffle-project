<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

</head>

<body>

    <div class="uk-section uk-section-xlarge uk-section-muted">
        <div class="uk-container">
            <h1>Random Selector</h1>

            <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
                <div>
                    <form id="myForm" class="uk-form-custom">
                        <div class="uk-flex">
                            <div>
                                <p class="uk-h3">Upload CSV</p>
                            </div>
                            <div class="uk-margin-left">
                                <div uk-form-custom="target: true">
                                    <input type="file">
                                    <input class="uk-input uk-form-width-meduim" type="text" disabled>
                                    <input type="file" id="csvFile" accept=".csv" placeholder="Select file"></input>
                                </div>
                            </div>
                            <div class="uk-margin-left">
                                <button class="uk-button uk-button-secondary">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div>
                    <p class="uk-h3">Contestants</p>
                    <p id="winnersInfo"></p>
                    <p><button class="uk-button uk-button-primary" id="pickNext">Pick Winner</button></p>
                    <p class="uk-h3">The Winner is...</p>

                    <p class="uk-h1" id="winnerBox"></p>
                    <p id="winnerList"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-section uk-section-default">
        <div class="uk-container uk-flex uk-flex-center">


        </div>
    </div>

    <script type="text/javascript" src="./csv-interpreter.js"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
</body>

</html>
